<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- font awesome linking -->
    <script
      src="https://kit.fontawesome.com/ff86f8cfd9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <center>
      <h1>Forms <i class="fa-brands fa-github fa-flip fa-xl"></i></h1>
      <!-- forms creation  -->
      <form>
        <!--  text form-->
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username" />
        <br />
        <br />
        <!-- password -->
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" />
        <br /><br />
        <!-- work experience -->
        <label for="work">Work Experience</label>
        <input id="work" type="number" placeholder="Work experience" />
        <br /><br />
        <!-- Date of Birth -->
        <label for="dob"> DOB</label>
        <input id="dob" type="date" placeholder="" />
        <br /><br />
        <!--Address  -->
        <!-- More lines of text content -->
        <label for="address">Address</label>
        <textarea name="" id="address" cols="50" rows="10"></textarea>
        <br /><br />
        <!-- radio button -->
        <label>Gender:</label>
        <br />
        <input name="gender" id="male" type="radio" />
        <label for="male">Male</label>
        <input name="gender" id="female" type="radio" />
        <label for="female">Female</label>
        <input name="gender" id="others" type="radio" />
        <label for="others">Others</label>
        <br /><br />

        <!-- checkbox :- for multiple choices -->

        <label for="">Choose your Hobbies</label>
        <br />

        <input id="game" type="checkbox" />
        <label for="game">Gaming</label>

        <input id="code" type="checkbox" />
        <label for="code">coding</label>

        <input id="cricket" type="checkbox" />
        <label for="cricket">cricket</label>

        <br />
        <br />
        <!-- dropdown styling -->
        <label for="location">Choose location </label>
        <select name="" id="location">
          <option value="" selected hidden disabled>Select Places</option>
          <option value="">Kochi</option>
          <option value="">Calicut</option>
          <option value="">Trivandrum</option>
        </select>

        <br /><br />

        <!-- to upload files  -->
        <label for="cv">Upload your CV</label>
        <input id="cv" type="file" />

        <!-- button -->
        <br /><br />
        <button>Submit</button>
        <input type="button" value="Cancel" />
      </form>
    </center>
  </body>
</html>

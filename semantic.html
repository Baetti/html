<!-- Basic semantic tags : Describe its meaning to both browser and the developer -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags</title>
  </head>
  <body>
    <!-- semantic tags : Describe its meaning to both browser and the developer  -->
    <header>
      <!-- header section -->
      <nav>
        <!-- navigation bar -->
      </nav>
    </header>

    <aside>
      <!-- example : left side sub sections -->
    </aside>
    <main>
      <!-- main content -->
      <section>
        <!-- for different sections -->
      </section>
    </main>
    <footer>
      <!-- footer section  -->
    </footer>
  </body>
</html>

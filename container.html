<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Tags</title>
  </head>
  <body>
    <!-- division tag -->
    <div><label for="">Label 1</label></div>

    <!-- Section tag -->
    <section><label for="">Label 2</label></section>

    <!-- article Tag :  example of semantic tag (genrally used to place important contents)-->
    <article><label for="">Label 3</label></article>

    <!-- aside tag : Display some content aside from the content it is placed in -->
    <aside><label for="">Label 4</label></aside>
  </body>
</html>
